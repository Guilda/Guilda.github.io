<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}

          </ul>
        </div>
      </div>
    </nav>

    <header class="homepage">
      <div class="header-content">
        <div class="header-content-inner">
          <img src="assets/images/logo_white.svg"/>
          <h1 class="main-lead-text">Guilda - Coming Soon</h1>
          <hr>
          <a class="btn btn-primary btn-xl page-scroll" href="#main-content">Learn More</a>
        </div>
      </div>
    </header>

    <div id="main-content" class="container-fluid">
      {{ content }}
      <hr>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
